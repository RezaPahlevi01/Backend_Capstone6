<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifikasi Email</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 0.8s ease;
    }

    .icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
    }

    .success path {
      stroke: #10b981;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 1.5s forwards;
    }

    .error path {
      stroke: #ef4444;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 1.5s forwards;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #6b7280;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    {% if success %}
      <svg class="icon success" viewBox="0 0 52 52">
        <path d="M14 27 L22 35 L38 19" />
      </svg>
      <h1>Verifikasi Berhasil</h1>
      <p>Email kamu telah berhasil diverifikasi.<br>Silakan login ke aplikasi ðŸ˜Š</p>
    {% else %}
      <svg class="icon error" viewBox="0 0 52 52">
        <path d="M16 16 L36 36 M36 16 L16 36" />
      </svg>
      <h1>Verifikasi Gagal</h1>
      <p>Token tidak valid atau sudah kedaluwarsa.<br>Silakan daftar ulang atau hubungi admin.</p>
    {% endif %}
  </div>
</body>
</html>
